<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Preload critical assets (helps GitHub/BrowserSource be consistent) -->
<link rel="preload" href="images/Poppins-BlackItalic.ttf" as="font" type="font/ttf" crossorigin>
<link rel="preload" href="images/top.png" as="image">
<link rel="preload" href="images/mid.png" as="image">
<link rel="preload" href="images/low.png" as="image">

<style>
  html, body { margin:0; background:transparent; overflow:hidden; }
  * { box-sizing:border-box; }

  :root{
    --bottom: 120px;

    --design-w: 1080;
    --design-h: 300;

    --heart-h: 260px;
    --heart-scale: 1;

    --name-size: 46px;

    --page-ms: 6000ms;
    --fade-ms: 1000ms;

    --carpet-h: 110px;
    --carpet-radius: 40px;

    --text-inset: 15px;

    --gap-after-icon: 10px;
    --icon-nudge-left: 10px;

    --title-offset: 50px;

    --gold: #D4AF37;
  }

  @font-face{
    font-family: "OverlayFont";
    /* removed "./" to avoid path weirdness across hosts */
    src: url("images/Poppins-BlackItalic.ttf") format("truetype");
    font-weight: 900;
    font-style: italic;
    font-display: swap;
  }

  #wrap{
    position: fixed;
    left:0; right:0;
    bottom: var(--bottom);
    display:flex;
    justify-content:center;
    pointer-events:none;
    overflow: visible;
  }

  #frame{
    position: relative;
    width: min(calc(var(--design-w) * 1px), 100vw);
    height: min(calc(var(--design-h) * 1px), 100vh);
    overflow: visible;
  }

  #design{
    position:absolute;
    left:0;
    bottom:0;
    width: calc(var(--design-w) * 1px);
    height: calc(var(--design-h) * 1px);
    transform-origin: bottom center;
    transform: scale(var(--ui-scale, 1));
    overflow: visible;
  }

  /* Title: burgundy fill + gold outline + 15% bigger than name */
  #title{
    position:absolute;
    left:0;
    top:0;
    transform: translate3d(0, calc(-1 * var(--title-offset)), 0);

    font-family:"OverlayFont","Segoe UI",Arial,sans-serif;
    font-weight:900;
    font-style:italic;

    font-size: calc(var(--name-size) * 1.15);

    letter-spacing:3px;
    text-transform:uppercase;
    white-space:nowrap;
    z-index: 10;

    color: #7a0f1f;
    -webkit-text-stroke: 4.5px var(--gold);
    paint-order: stroke fill;

    /* subtle gold glow similar vibe to carpet */
    text-shadow:
      0 0 2px rgba(212,175,55,0.7),
      0 0 6px rgba(212,175,55,0.35);
  }

  #stage{
    position:absolute;
    left:0;
    top:0;
    width: 1080px;
    height: 100%;
    overflow: visible;
  }

  #rotator{
    position:relative;
    width:100%;
    height:100%;
    transition: opacity var(--fade-ms) linear;
    overflow: visible;
  }
  #rotator.out{ opacity:0; }

  #carpet{
    position:absolute;
    top:50%;
    transform: translate3d(0, -50%, 0);
    height: var(--carpet-h);
    border-radius: var(--carpet-radius);
    background: linear-gradient(180deg,#7a0f1f 0%,#5a0c17 45%,#3d0810 100%);
    border: 4.5px solid var(--gold);
    box-shadow: 0 0 22px rgba(120,0,40,.45), 0 0 60px rgba(60,0,20,.35);
    z-index: 1;
  }

  #name{
    position:absolute;
    top:50%;
    transform: translate3d(0, -50%, 0);
    height: var(--carpet-h);
    display:flex;
    align-items:center;

    font-family:"OverlayFont","Segoe UI",Arial,sans-serif;
    font-weight:900;
    font-style:italic;
    font-size: var(--name-size);
    letter-spacing:2px;
    text-transform:uppercase;
    color: var(--gold);

    white-space:nowrap;
    overflow: visible;
    z-index: 2;
  }

  .small-name{
    font-size: calc(var(--name-size) * 0.8);
  }

  #scanner{
    position:absolute;
    top:50%;
    transform: translate3d(0, -50%, 0);
    z-index: 3;
    pointer-events:none;
    overflow: visible;
    left: 0;
  }

  #heart{
    height: calc(var(--heart-h) * var(--heart-scale));
    width:auto;
    display:block;
  }

  #measure{
    position:absolute;
    left:-99999px;
    top:-99999px;
    visibility:hidden;
    white-space:nowrap;
    font-family:"OverlayFont","Segoe UI",Arial,sans-serif;
    font-weight:900;
    font-style:italic;
    font-size: var(--name-size);
    letter-spacing:2px;
    text-transform:uppercase;
  }
</style>
</head>

<body>
  <div id="wrap">
    <div id="frame">
      <div id="design">
        <div id="title">TOP MEMBERS</div>

        <div id="stage">
          <div id="rotator">
            <div id="scanner">
              <img id="heart" src="images/top.png" alt="icon">
            </div>

            <div id="carpet"></div>
            <div id="name">POPEVA - 46</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="measure"></div>

<script>
  const PAGE_MS = 6000;
  const FADE_MS = 1000;

  const pages = [
    { img: "images/top.png", text: "POPEVA - 46" },
    { img: "images/mid.png", text: "SALVIOR - 37" },
    { img: "images/mid.png", text: "GHOST RIDER - 34" },
    { img: "images/mid.png", text: "LINIQ - 30" },
    { img: "images/mid.png", text: "VLADI13_12 - 30" },
    { img: "images/low.png", text: "OBERON - 28" }
  ];

  const rotator = document.getElementById("rotator");
  const heart   = document.getElementById("heart");
  const nameEl  = document.getElementById("name");
  const scanner = document.getElementById("scanner");
  const carpetEl= document.getElementById("carpet");
  const stageEl = document.getElementById("stage");
  const meas    = document.getElementById("measure");
  const css     = document.documentElement.style;

  const sleep = ms => new Promise(r => setTimeout(r, ms));

  function pxVar(name){
    return parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name)) || 0;
  }

  function applyUIScale(){
    const designW = pxVar("--design-w");
    const vw = Math.max(1, window.innerWidth || 1);
    const scale = Math.max(0.5, Math.min(1.0, vw / designW));
    css.setProperty("--ui-scale", String(scale));
  }

  // Robust: works with full URLs, querystrings, etc.
  function scaleFor(src){
    const s = (src || "").toLowerCase();
    const TOP = 1.05;
    const MID = TOP * 0.80;
    const LOW = MID * 0.85;

    if (s.includes("top.png")) return TOP;
    if (s.includes("mid.png")) return MID;
    if (s.includes("low.png")) return LOW;
    return 1;
  }

  function measureTextWidth(text){
    meas.textContent = text;
    return Math.ceil(meas.getBoundingClientRect().width);
  }

  function applySmallNameClassFor(text){
    const isSmall = text.includes("GHOST RIDER") || text.includes("VLADI13_12");
    nameEl.classList.toggle("small-name", isSmall);
    meas.classList.toggle("small-name", isSmall);
  }

  async function setHeart(src){
    return new Promise(res=>{
      heart.onload = res; heart.onerror = res;
      heart.src = src;
      if (heart.decode) heart.decode().then(res).catch(()=>{});
    });
  }

  // IMPORTANT CHANGE: icon sizing comes from the *actual* <img> (naturalWidth/Height),
  // not a separate Image() object (fixes hosted vs local drift).
  function getLoadedIconWidth(){
    const heartH = pxVar("--heart-h");
    const scale = scaleFor(heart.src);
    css.setProperty("--heart-scale", String(scale));

    const nw = heart.naturalWidth || 0;
    const nh = heart.naturalHeight || 0;
    if (!nw || !nh) return 0;

    return Math.ceil(nw * ((heartH * scale) / nh));
  }

  async function positionLayoutForCurrent(text){
    const inset    = pxVar("--text-inset");      // 15
    const gapAfter = pxVar("--gap-after-icon");  // 10
    const nudgeL   = pxVar("--icon-nudge-left"); // 10

    // icon size from loaded <img>
    const iconW = getLoadedIconWidth();

    scanner.style.left = "0px";

    const carpetLeft = Math.ceil(iconW + gapAfter - Math.max(0, nudgeL));

    // Per-page carpet width: text + 15px left + 15px right
    const textW = measureTextWidth(text);
    const carpetW = Math.ceil(textW + inset + inset);

    carpetEl.style.left = carpetLeft + "px";
    carpetEl.style.width = carpetW + "px";

    nameEl.style.left = (carpetLeft + inset) + "px";
    nameEl.style.width = textW + "px";

    stageEl.style.width = (carpetLeft + carpetW) + "px";
  }

  async function showPage(p){
    applySmallNameClassFor(p.text);
    nameEl.textContent = p.text;

    await setHeart(p.img);
    await positionLayoutForCurrent(p.text);

    rotator.classList.remove("out");
    await sleep(PAGE_MS);
  }

  let idx = 0;

  async function cycle(){
    applyUIScale();

    // Wait for font metrics to stabilize (fixes hosted measurement drift)
    if (document.fonts && document.fonts.ready) {
      try { await document.fonts.ready; } catch(e) {}
    }

    // Ensure first image is loaded before first layout
    await setHeart(pages[0].img);

    while(true){
      await showPage(pages[idx]);
      rotator.classList.add("out");
      await sleep(FADE_MS);
      idx = (idx + 1) % pages.length;
    }
  }

  window.addEventListener("resize", async ()=>{
    applyUIScale();
    const p = pages[idx];
    applySmallNameClassFor(p.text);
    await positionLayoutForCurrent(p.text);
  }, { passive:true });

  setTimeout(applyUIScale, 250);
  cycle();
</script>
</body>
</html>
